<fieldset class="fieldset">
    <div style="margin-top: 16px;">
        <div class="table-responsive">
            <table
                    class="table table-striped table-bordered table-hover table-checkable order-column">
                <thead class="">
                <th width="50px" class="text-center">STT</th>
                <th width="100px" class="text-center">Đơn vị xử lý</th>
                <th width="100px" class="text-center">Người xử lý</th>
                <th class="text-center">Nội Dung</th>
                <th width="150px" class="text-center">Thời gian</th>
                <th width="150px" class="text-center">Trạng thái hồ sơ</th>
                </thead>
                <tbody id="historyContainer">
                {{#each data}}
                <tr>
                    <td class="text-center"> {{soThutu}}</td>
                    <td>{{fiTenBophan}}</td>
                    <td>{{fiTenNhanvien}}</td>
                    <td>{{fiNoidung}}<br/><a href="{{fiLinkCongvan}}" target="_blank">{{fiLinkCongvan}}</a></td>
                    <td class="text-center">{{time}}</td>
                    <td>{{fiTenTrangthai}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
            <div id="lich-su-paginaton" style="float: right;">
                <ul class="flip pull-left pagination pagination-sm" id="lich-su-pagination">
                </ul>
            </div>
        </div>
    </div>
</fieldset>
