<style>
    .check-box div{
        padding-right: 0px !important;
    }
</style>
<fieldset class="fieldset">
    <div style="margin-top: 16px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="caption-subject bold uppercase">Chi tiết giấy phép</span>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Số giấy phép</label>
                            </div>
                            <div class="col-md-4">
                                <input name="soGiayPhep" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiSoGiayPhep}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/>
                            </div>
                            <div class="col-md-2 label-text-right">
                                <label>Ngày ký</label>
                            </div>
                            <div class="col-md-4">
                                <input name="ngayNopTuNgay" field="common_tracuu_ngay_tao_tu"
                                       value="{{formatDate data.fiNgayKy 'DD/MM/YYYY'}}"
                                       data-date-format="dd/mm/yyyy"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 label-text-right">
                            <div class="col-md-2 label-text-right">
                                <label>Người ký</label>
                            </div>
                            <div class="col-md-4">
                                <input name="tenNguoiKy" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTenNguoiKy}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Chức danh</label>
                            </div>
                            <div class="col-md-4">
                                <input name="ngayNopTuNgay" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiChucDanh}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Địa điểm ký</label>
                            </div>
                            <div class="col-md-4">
                                <input name="ngayNopTuNgay" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiDiaDiemKy}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Ngày hết hạn</label>
                            </div>
                            <div class="col-md-4">
                                <input name="ngayNopTuNgay" field="common_tracuu_ngay_tao_tu"
                                       value="{{formatDate data.fiNgayHetHan 'DD/MM/YYYY'}}"
                                       data-date-format="dd/mm/yyyy"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                   <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Tên công ty/ Đơn vị</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTenDonVi}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Địa chỉ</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiDiaChi}}"  
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Tel</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTel}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Fax</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiFax}}" 
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Tên chủ phương tiện</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTenCPT}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Địa chỉ chủ phương tiện</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiDiaChiCPT}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Tel chủ phương tiện</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTelCPT}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Fax chủ phương tiện</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiFaxCPT}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Số đăng ký phương tiện</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                      	value="{{data.fiSoDangKy}}"  
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Năm sản xuất</label>
                            </div>
                            <div class="col-md-4">
                               <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{formatDate data.fiNamSanXuat 'DD/MM/YYYY'}}"
                                       data-date-format="dd/mm/yyyy"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Nhãn hiệu</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTenNhanHieu}}"  
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Loại xe</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiLoaiXe}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Loại phương tiện</label>
                            </div>
                            <div class="col-md-4 check-box">
                                <div class="col-md-4">
                                
                                	<input type="checkbox" {{data.fiTruck}} disabled="disabled">
                                	<label>Xe tải </label>
                            	</div>
                            	<div class="col-md-4">
                                	<input type="checkbox" {{data.fiBus}}  disabled="disabled">
                                	<label>Xe khách</label>
                            	</div>
                            	<div class="col-md-4">
                                	<input type="checkbox" {{data.fiOther}}  disabled="disabled">
                                	<label>Xe khác</label>
                            	</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Màu sơn</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiMauSon}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Số máy</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiSoMay}}" 
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Số khung</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiSoKhung}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Cửa khẩu</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTenCuaKhau}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Khu vực hoạt động</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiKhuVucHD}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                            <div class="col-md-2 label-text-right">
                                <label>Tuyến hoạt động</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiTuyenHD}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Vận tải hàng hóa/ hành khách (tuyến không cố định/cố định)</label>
                            </div>
                            <div class="col-md-10">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiVanTai}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Ghi chú</label>
                            </div>
                            <div class="col-md-10">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{data.fiGhiChu}}"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Thời gian gia hạn giấy phép đến ngày</label>
                            </div>
                            <div class="col-md-4">
                                <input name="" field="common_tracuu_ngay_tao_tu"
                                       value="{{formatDate data.fiThoiGianGiaHan 'DD/MM/YYYY'}}" data-date-format="dd/mm/yyyy"
                                       class="form-control form-control-inline " size="16" type="text" disabled/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="col-md-2 label-text-right">
                                <label>Link giấy phép</label>
                            </div>
                            <div class="col-md-10">
                                <a target="_blank"
                                   href="{{data.fiLinkGP}}">{{data.fiLinkGP}}</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</fieldset>
