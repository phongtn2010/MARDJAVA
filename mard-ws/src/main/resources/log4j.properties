log4j.rootCategory=debug,console
log4j.logger.org.springframework=info,console
log4j.logger.org.elasticsearch=info,console
log4j.logger.springfox.documentation=info,console
log4j.logger.org.elasticsearch.client.transport=warn,console
log4j.additivity.com.demo.package=false
log4j.logger.com.vnsw=trace
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n
