
<form class="form-xin-sua-giay-phep-popup" id="form-xin-sua-giay-phep-popup">
    <div class="row" >
        <div class="form-group">
            <label class="col-md-2"><b>{{ _lang "mard.20.reason"}}:<span class="nsw-require-field">*</span></b></label>
            <div class="col-md-10">
                <textarea class="form-control" require="true" name="reason" field="common_msg_ly_do" style="width: 100%; height: 200px;" maxlength="250"></textarea>
            </div>
            <div  class="col-md-10" style="margin-left: 160px;margin-top: 12px;">
                <input id="fileUploadGp" type="file" class="form-control" data-bind=" event:{ change: $root.uploadFileChangeEvent }">
                <div data-bind="foreach: { data:  $root.teps(), as: 'itemFile' }">
                    <a data-bind="text: itemFile.fiFileName, attr: { 'href':  itemFile.fiPath}" target="_blank"></a>
                    <a href="javascript:;" data-bind="click: $root.xoaMotFile.bind($data, itemFile)" title='<spring:message code="mard.20.form.tepDinhKem.actionDelete"/>'> <i class="fa fa-lg fa-remove tooltips"></i></a>
                </div>
            </div>
            <div class="col-md-6">
                <a title="{{ _lang 'common_button_gui' }}" style="  margin: 15px auto;margin-left: 500px;" class="btn btn-primary" data-bind="click: $root.send"><i class="fa fa-paper-plane"></i>&nbsp;{{ _lang 'common_button_gui' }}</a>
            </div>
        </div>
    </div>
</form>
