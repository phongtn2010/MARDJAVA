<style>
    .btrow {
        width: 650px;
        display: block;
        margin: auto;
    }

    .btwidth {
        width: 200px;
        display: block;
        float: left;
        margin-right: 17px;
    }
    .small-text span, .small-text b,.small-text label  {
        font-size: 13px !important;
    }
    .form-group {
        padding: 15px;
    }
</style>
<form class="form-sin-rut-ho-so-popup small-text" id="form-sin-rut-ho-so-popup">
    <div class="row">
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiProductType"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <select id="fiProductType" name="fiProductType" class="form-control select5 input-medium form-control-inline"
                                data-bind="options: $root.moduleParent.fiProductTypes,  optionsText: 'fiName',  optionsValue: 'fiCode' ,value: tbdThuoc17.fiProductType"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiNameOfProduct"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <input id="fiNameOfProduct" class="form-control" data-bind="value: tbdThuoc17.fiNameOfProduct">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiWeight"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <input  id="fiWeight" class="form-control" data-bind="value: tbdThuoc17.fiWeight, numberFormatDecimalInput: function(){return '15.3';}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiWeightUnitName"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <select id="fiWeightUnitCode" class="form-control select5"
                                data-bind="options: $root.moduleParent.fiWeightUnits,  optionsText: 'fiUnitName',  optionsValue: 'fiUnitCode', value: tbdThuoc17.fiWeightUnitCode"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiSerialNo"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <textarea rows="2"  id="fiSerialNo" class="form-control" data-bind="value: tbdThuoc17.fiSerialNo"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiTotal"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <textarea rows="2"  id="fiTotal" class="form-control" data-bind="value: tbdThuoc17.fiTotal,, numberFormatDecimalInput: function(){return '15.3';}"></textarea>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-md-6">
                 <div class="row" >
                    <div class="form-group">
                        <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiOrganization"}}<span class="nsw-require-field">*</span></b></label>
                        <div class="col-md-12">
                            <input rows="1" id="fiManufacturerName" class="form-control"
                                   data-bind="value: tbdThuoc17.fiManufacturerName"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" >
                    <div class="form-group">
                        <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiOrigin"}}<span class="nsw-require-field">*</span></b></label>
                        <div class="col-md-12">
                        <select id="fiCountryCode" class="form-control select5"
                                data-bind="options: $root.moduleParent.countries,  optionsText: 'fiCountryName',  optionsValue: 'fiCountryCode', value: tbdThuoc17.fiCountryCode"></select>
                         </div>
                    </div>
                </div>
            </div>

        <div class="col-md-6">
            <div class="row" >
                <div class="form-group">
                    <label class="col-md-12"><b>{{ _lang "mard.17.TbdThuoc17.fiMoneyUnitName"}}<span class="nsw-require-field">*</span></b></label>
                    <div class="col-md-12">
                        <select id="fiMoneyUnitCode" class="form-control select5"
                                data-bind="options: $root.moduleParent.fiMoneyUnits,  optionsText: 'fiMoneyUnitName',  optionsValue: 'fiMoneyUnitCode', value: tbdThuoc17.fiMoneyUnitCode"></select>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <a title="{{ _lang 'common_button_luu' }}" style="float: right;  margin: 15px auto;" class="btn btn-primary" data-bind="click: $root.save"><i class="fa fa-save"></i>&nbsp;{{ _lang 'common_button_luu' }}</a>
        </div>
        <div class="col-md-6">
            <a title="{{ _lang 'common_button_dong' }}" style="float: left; margin: 15px auto;display: block;" class="btn btn-default" data-bind="click: $root.close"><i class="fa fa-close"></i>&nbsp;{{ _lang 'common_button_dong' }}</a>
        </div>
    </div>
</form>
