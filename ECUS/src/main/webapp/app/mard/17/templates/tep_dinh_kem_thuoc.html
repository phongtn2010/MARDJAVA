
<form class="form-tep_dinh_kem_thuoc" id="form-tep_dinh_kem_thuoc">

<!--------------------------------------------------------------------->

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr class="nsw-tr tr-nsw1-bgcolor">
            <th class="text-center" style="width: 40%">Nội dung</th>
            <th class="text-center">Tải tệp</th>
            <th class="text-center">Xóa tệp</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>GMP, CFS, CoA...</td>
            <td>
                <span><input id="fileUploadThuocNew" type="file" multiple="multiple" class="form-control" data-bind=" event:{ change: $root.uploadFileChangeEventNew }"></span>
                <div data-bind="foreach: { data:  $root.teps(), as: 'itemFile' }">
                    <p>
                    <a data-bind="text: itemFile.fiFileName, attr: { 'href':  itemFile.fiPath}" target="_blank"></a>
                    <a href="javascript:;" data-bind="click: $root.xoaMotFile.bind($data, itemFile)" title='<spring:message code="mard.18.form.tepDinhKem.actionDelete"/>'> <i class="fa fa-lg fa-remove tooltips"></i></a>
                    </p>
                </div>
            </td>
            <td>
                <p>
						<span data-bind="if: ($root.teps().length > 0)"> <a style="" title="Xóa nhiều file" class="" data-bind="click: $root.xoaTepTin"> <i style="color: #337ab7" class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;
                            </a>
						</span>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row" >

        <div class="row">
            <div class="col-md-6">
                <a title="{{ _lang 'common_button_luu' }}" style="; margin-left: 450px ;" class=" btn btn-primary" data-dismiss="modal" data-bind="click: $root.uploadConfirm"><i class="fa fa-upload"></i>{{ _lang 'common_button_luu' }}</a>
            </div>
        </div>

    </div>
</div>

</form>
