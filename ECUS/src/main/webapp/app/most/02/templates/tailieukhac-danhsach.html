        <td><a href="{{buildDownloadFileUrl fiMostId}}">{{fiTenTep}}</a></td>

              data-original-title="{{getCommandName 'most_02_talieukhac_cmd_xoa'}}" data-container="body" item="{{fiIdDinhkem}}" code="{{fiSoVb}}"></i></a>
        </td>
    </tr>
{{/data}}
